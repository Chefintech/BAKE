<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="get">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter name" maxlength="6">
        <input type="text" value="KH001" readonly>
        <input type="text" value="KH002" disabled>
        <br><br>
        <input type="number" placeholder="Enter number" min="1" max="3">
        <input type="email" name="email" id="" placeholder="Enter email">
        <input type="password" name="password" id="" placeholder="Enter password" size="50">
        <input type="text" id="name" placeholder="Enter address" maxlength="6" required>
        <input type="tel" name="" id="" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-12-123">
        <br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="date" name="" id="">
        <select name="" id="">
            <option value="">Chon loai xe</option>
            <option value="">Honda</option>
            <option value="">Yamaha</option>
        </select>
        <input type="checkbox" name="subject" id="math" value="math">
        <label for="math">math</label>
        <input type="checkbox" name="subject" id="history" value="history">
        <label for="history">history</label>
        <input type="checkbox" name="subject" id="bio" value="bio">
        <label for="bio">bio</label>
        <input type="checkbox" name="subject" id="phy" value="phy">
        <label for="phy">phy</label>
        <br>

        <input type="radio" name="gender" id="M" value="M">
        <label for="math">math</label>
        <input type="radio" name="gender" id="F" value="F">
        <label for="history">history</label>
        <input type="radio" name="gender" id="O" value="O">
        <label for="bio">bio</label>
        <br>
        <fieldset>
            <legend>Thong tin ca nhan</legend>
            <input type="text" placeholder="Full name">
        </fieldset>
        <select name="" id="">
            <option value="">Chon loai xe</option>
            <optgroup>
                <option value="">Honda</option>
                <option value="">Yamaha</option>
            </optgroup>
            <option value="">Honda</option>
            <option value="">Yamaha</option>
        </select>
        <br>
        <button type="submit">Submit</button>
        <input type="button" value="Button">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
